<!DOCTYPE html>
<html>

<head>


  <link href="calculator.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>

<body>
  <div class='container'>
    <div id='calculator'>

      <!-- TITLE -->

      <div id='header'>
        <h5>myCalculator</h5>
      </div>
      <!-- CALCULATING BOX -->

      <div id='calcbox'>
        <div id='entry'>
          <p id='answer'>0</p>
        </div>
        <div id='calculating'>
          <p></p>
        </div>
      </div>

      <!-- BUTTONS -->

      <div id='buttons'>

        <button class='red' value='ac'>AC</button>
        <button class='red' value='ce'>CE</button>
        <button id='equalButton' value='='>=</button>
        <button value='.'>.</button>

        <button value='/'>&divide;</button>
        <button value='*'>x</button>
        <button value='-'>-</button>
        <button value='+'>+</button>
      </div>
      <!-- end buttons -->
      <div id='numButtons'>
        <button value='1'>1</button>
        <button value='2'>2</button>
        <button value='3'>3</button>

        <button value='4'>4</button>
        <button value='5'>5</button>
        <button value='6'>6</button>

        <button value='7'>7</button>
        <button value='8'>8</button>
        <button value='9'>9</button>
      </div>
      <!-- end numButtons -->

      <button id='zeroButton' value='0'>0</button>




    </div>
    <!-- end calculator -->
  </div>
  <!-- end container -->
  <footer>
    <div class="home">
      <a href="../blog/home-technical-blog.html"><img class="iconHome" src="https://www.frpromotora.com/Pagina-revenda-lojas/office-512.png"></a>
    </div>
  </footer>









</body>

</html>
